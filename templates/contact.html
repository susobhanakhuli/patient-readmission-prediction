<body>
    <div id="contactMe" class="container1">
        <h1>About Us</h1>
        <div id="testimonialContainer" class="testimonial-container">
            <!-- Testimonials will be dynamically added here -->
        </div>
        <a href="/"><input type="lt" value="Home" id="homeBtn"></a>
    </div>

</body>
<script>
    var testimonials = [
    {
        image: 'me.png',
        description: 'Front-end Developer'
    },
    {
        image: 'sus.png',
        description: 'Back-end Developer.'
    },
    {
        image: 'sur.png',
        description: 'Model Builder.'
    }
];

// Function to create testimonials
function createTestimonials() {
    var testimonialContainer = document.getElementById('testimonialContainer');

    // Iterate over testimonials data
    testimonials.forEach(function(testimonial, index) {
        // Create testimonial element
        var testimonialElem = document.createElement('div');
        testimonialElem.className = 'testimonial';
        if (index === 0) {
            testimonialElem.classList.add('active');
        }

        // Create image element
        var imageElem = document.createElement('img');
        imageElem.src = `static/Images/${testimonial.image}`;
        imageElem.alt = 'Testimonial Image';
        testimonialElem.appendChild(imageElem);

        // Create description element
        var descriptionElem = document.createElement('p');
        descriptionElem.textContent = testimonial.description;
        testimonialElem.appendChild(descriptionElem);

        // Append testimonial to container
        testimonialContainer.appendChild(testimonialElem);
    });

    // Start scrolling testimonials
    scrollTestimonials();
}

// Function to scroll testimonials
function scrollTestimonials() {
    var testimonials = document.querySelectorAll('.testimonial');
    var index = 0;

    setInterval(function() {
        testimonials[index].classList.remove('active');
        index = (index + 1) % testimonials.length;
        testimonials[index].classList.add('active');
    }, 4000); // Change testimonial every 5 seconds
}

// Call createTestimonials function to initialize
createTestimonials();

</script>
